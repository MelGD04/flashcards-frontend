<div class="">
    <section class="hero-section d-flex flex-column align-items-center justify-content-center">
        <div class="background"></div>
        <div class="position-relative z-1 px-4 py-5 text-center" style="max-width: 48rem;">
            <h1 class="fw-bold"><i class="fas fa-graduation-cap me-2"></i> Welcome!</h1>
            <h3 class="mt-3 text-secondary" style="font-size: 2.25rem; @media (min-width: 768px) { font-size: 3rem; }">
                Interactive Flashcards Plataform For Learning
            </h3>
            <p class="text-secondary">
                Learn better with our interactive flashcards designed for university students.
            </p>
            <button type="button" class="btn btn-outline-primary btn-lg rounded-pill cursor-pointer"
                routerLink="flashcards">
                <i class="fas fa-rocket"></i> Get Started!
            </button>

            <div class="mt-5" >
                <p class="mb-1">You have created {{ flashcards.length }} flashcards</p>
                <div class="progress mx-auto" style="width: 200px;">
                    <div class="progress-bar" role="progressbar" [style.width.%]="progressPercentage"
                        [attr.aria-valuenow]="progressPercentage"
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
    </section>

        <section class="cards-section" [ngClass]="{ 'cards-dark': !isLightTheme, 'cards-light': isLightTheme }">
            <div class="row mt-4">
                @for (card of cards; track card.id) {
                <div class="col-md-4 pt-5 pb-5">
                    <div class="custom-card">
                        <div class="card-content text-center">
                            <h4><i class="{{card.icon}}"></i> {{card.title}}</h4>
                            <p>{{card.info}}</p>
                        </div>
                    </div>
                </div>
                }
            </div>
        </section>
</div>
