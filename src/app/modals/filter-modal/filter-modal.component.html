<!--Filters Modal-->
<div class="modal fade" id="filterFlashcardModal" tabindex="-1" aria-labelledby="filterFlashcard" aria-hidden="true"
    [ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Filter Flashcard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label" for="inputGroupSelect01">Category:</label>
                    <select class="form-select rounded-pill" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="inputGroupSelect01">Difficulty:</label>
                    <select class="form-select rounded-pill" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="1">Easy</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Hard</option>
                    </select>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill w-25" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-pill w-25">Filter</button>
            </div>
        </div>
    </div>
</div>
