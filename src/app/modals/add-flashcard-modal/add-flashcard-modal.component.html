<!--Add Flashcard Modal-->
<div class="modal fade" id="addFlashcardModal" tabindex="-1" aria-labelledby="addFlashcard" aria-hidden="true"
[ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Flashcard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Question:</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="">
                    </div>
                </form>

                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Answer:</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="">
                    </div>
                </form>

                <form>
                    <div class="mb-3">
                        <label class="form-label" for="inputGroupSelect01">Category:</label>
                        <select class="form-select rounded-pill" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>

                <div class="mb-3">
                    <label class="form-label d-block">Difficulty Level:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="facil" value="fácil">
                        <label class="form-check-label" for="facil">Easy</label>
                    </div>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="intermedio" value="intermedio">
                        <label class="form-check-label" for="intermedio">Intermediate</label>
                    </div>
                
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="dificil" value="difícil">
                        <label class="form-check-label" for="dificil">Hard</label>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill w-25" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-pill w-25">Add</button>
            </div>
        </div>
    </div>
</div>

<!--Delete Flashcard Modal-->
<div class="modal fade" id="deleteCardModal" aria-hidden="true" aria-labelledby="deleteCard" tabindex="-1"
[ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Card</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this card?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill w-25" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-pill w-25">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Update Flashcard Modal-->
<div class="modal fade" id="updateCardModal" aria-hidden="true" aria-labelledby="updateCard" tabindex="-1"
[ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Flashcard</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">New Question:</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="">
                    </div>
                </form>

                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">New Answer:</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="">
                    </div>
                </form>

                <form>
                    <div class="mb-3">
                        <label class="form-label" for="inputGroupSelect01">New Category:</label>
                        <select class="form-select rounded-pill" id="inputGroupSelect01">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>

                <div class="mb-3">
                    <label class="form-label d-block">New Difficulty Level:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="facil" value="fácil">
                        <label class="form-check-label" for="facil">Easy</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="intermedio"
                            value="intermedio">
                        <label class="form-check-label" for="intermedio">Intermediate</label>
                    </div>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="dificultad" id="dificil" value="difícil">
                        <label class="form-check-label" for="dificil">Hard</label>
                    </div>
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary rounded-pill w-25" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary rounded-pill w-25">Update</button>
            </div>
        </div>
    </div>
</div>

<!--Modal del Login-->
<div class="modal fade" id="loginModal" aria-hidden="true" aria-labelledby="login" tabindex="-1"
[ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Sign In</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center align-item-center flex-column">
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Username</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="passInput" class="form-label">
                            Password
                        </label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-pill" id="passInput" autocomplete="new-password"
                                [type]="showPassword ? 'text' : 'password'" placeholder="● ● ● ● ● ● ● ● ●">
                            <button type="button" class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                                (click)="togglePassword()">
                                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                        
                    </div>
                </form>

                <button type="submit" class="btn btn-primary rounded-pill">Sign In</button>
            </div>
            <div class="modal-footer">
                <p>Don't you have a account?</p>
                <button class="btn btn-primary" data-bs-target="#signUp" data-bs-toggle="modal">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<!--Modal del Sign In-->
<div class="modal fade" id="signUp" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1"
[ngClass]="{ 'modal-dark': !isLightTheme, 'modal-light': isLightTheme }">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">Sign Up</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center algin-item-center flex-column">
                <form>
                    <div class="mb-3">
                        <label for="nameImput" class="form-label">Full Name</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="Enter your name and your last name">
                    </div>
                    <div class="mb-3">
                        <label for="nameInput" class="form-labet">Username</label>
                        <input type="text" class="form-control rounded-pill" id="nameInput" placeholder="Enter a username">
                    </div>

                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Email</label>
                        <input type="email" class="form-control rounded-pill" id="nameInput" placeholder="name@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="passInput" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control rounded-pill" id="passInput" autocomplete="new-password"
                                [type]="showPassword ? 'text' : 'password'" placeholder="● ● ● ● ● ● ● ">
                            <button type="button"
                                class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 border-0 bg-transparent"
                                (click)="togglePassword()">
                                <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <button type="button" class="btn btn-primary rounded-pill">Sign Up</button>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#loginModal" data-bs-toggle="modal">Back to
                    Sign In</button>
            </div>
        </div>
    </div>
</div>
